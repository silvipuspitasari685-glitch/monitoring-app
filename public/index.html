<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Monitoring System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Realtime Monitoring Sistem</h1>
  <div class="container">
    <canvas id="memoryChart"></canvas>
    <div class="info">
      <p><strong>Platform:</strong> <span id="platform"></span></p>
      <p><strong>CPU Cores:</strong> <span id="cpus"></span></p>
      <p><strong>Total Memory:</strong> <span id="totalmem"></span> MB</p>
      <p><strong>Free Memory:</strong> <span id="freemem"></span> MB</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
